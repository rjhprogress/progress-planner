<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css" />


    <title>Progress Planner</title>
</head>

<body>
    <header class="w3-center">
        <h1>Hourly Progress Schedule</h1>
        <p class="para1">Failing to Prepare Is Preparing to Fail!<br> This App helps you win at managing time more
            effectively.<br> Type a note in the text box beside an hour, then press the save button to save
            it on the schedule. </p>
        <p class="para1">Past = Magenta | Current = Green | Future = Gold</p>
        <p id="currentDay"></p>
    </header>

    <div class="w3-container">
        <!-- Timeblocks go here -->


        <div id="hour-1" class="row time-block future present past">
            <div>
                <p class="hour">1AM</p>
            </div>
            <div>
                <textarea class="description"></textarea>
            </div>
            <div>
                <button class="btn saveBtn">SAVE</button>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
